    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        <div class="container">
        <button ng-controller="RoomCtrl" class="btn btn-default" ng-click="open()">Create New Room</button>
        </div> 

          <ul class="nav nav-sidebar" ng-repeat="room in rooms">
            <li><button type="btn btn-default">{{room.$value}}</button></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>Messages</h1>

          
          <div class="table-responsive">
            <ul class="list-unstyled" id="messages" ng-show="messages.length">
              <li ng-repeat="message in messages | reverse">{{message.text}}</li>
            </ul>
          </div>
          <form>
              <textarea placeholder="Message..." ng-model="newMessage"></textarea>
                <button type="submit" ng-click="addMessage(newMessage);newMessage = null;">send</button>
          </form>
        </div>
      </div>
    </div>
