      <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        <div class="container">
        <button ng-controller="RoomCtrl" class="btn btn-default" ng-click="open()">Create New Room</button>
        </div> 

          <ul class="nav nav-sidebar" ng-repeat="room in rooms">
            <li><button class="btn btn-default" ng-click="setCurrentRoom(room)">{{room.$value}}</button></li>
            <button class="btn btn-danger" ng-click="exitCurrentRoom()">Quit room</button>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>Messages</h1>

          <!-- <div class="table-responsive">
            <ul class="list-unstyled" id="messages" ng-show="messages.length">
              <li ng-repeat="message in messages | reverse">{{message.sender}} says: {{message.text}}{{message.sender}}{{message.room.$value}}</li>
            </ul>
          </div> -->
          <div class="container">
            <table class="table table-striped" ng-show="messages.length">
              <tr>Current Room:{{room.$value}}</tr>
              <tr ng-repeat="message in messages | reverse" ng-show="isCurrentRoomMessage(message)">
              <td>{{message.sender}}&nbsp;&nbsp; says:</td>
              <td>{{message.text}}</td>
              </tr>
            </table>
          </div>
          <form>
              <textarea placeholder="Message..." ng-model="newMessage"></textarea>
                <button type="submit" ng-click="addMessage(newMessage);newMessage = null;">send</button>
          </form>
        </div>
      </div>
    </div>
